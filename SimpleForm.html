    <title>Simle Form</title>

<body>

    <h1>Contact Us</h1>

    <form action="#">
        <label for="name">Name:</label>

        <label for="email">Email:</label>

        <textarea id="message" name="message" required></textarea>
        <br></br>

        <button type="submit">Submit</button>
    </form>
</body>

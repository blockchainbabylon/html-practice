<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>

    <h1>Employee Table</h1>

    <table border="5">
        
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>

        <tr>
            <td>Alice</td>
            <td>Software Engineer</td>
            <td>$90,000</td>
        </tr>

        <tr>
            <td>Bob</td>
            <td>Designer</td>
            <td>$75,000</td>
        </tr>

        <tr>
            <td>Charlie</td>
            <td>Product Manager</td>
            <td>$100,000</td>
        </tr>
    </table>

</body>
</html>
